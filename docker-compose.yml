version: '3.8'

services:
  wise-redis:
    image: redis
    container_name: wise-redis

  wise-mysql:
    image: mysql:8
    container_name: wise-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=iamroot
      - MYSQL_DATABASE=wise_database
      - MYSQL_USER=wiseuser
      - MYSQL_PASSWORD=wisepass
    volumes:
      - './docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d'
      - './data:/var/lib/mysql'

  wise-api:
    image: wiseberkeley/wise-api-dev:v1
    container_name: wise-api
    depends_on:
      - wise-redis
      - wise-mysql
    ports:
      - '8080:8080'
    volumes:
      - '../WISE-API:/app'

  wise-client:
    image: wiseberkeley/wise-client-dev:v4
    container_name: wise-client
    depends_on:
      - wise-api
    ports:
      - '4200:4200'
    volumes:
      - '../WISE-Client:/app'
      - '/app/node_modules/'

  wise-nginx:
    image: nginx:1.13
    container_name: wise-nginx
    depends_on:
      - wise-client
    ports:
      - '81:80'
    volumes:
      - '${PWD}/nginx/conf.d:/etc/nginx/conf.d'
